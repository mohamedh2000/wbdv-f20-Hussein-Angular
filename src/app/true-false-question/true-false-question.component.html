<div class="container">
    <h4> {{question.question}} </h4>
    <ul class="list-group">
        <li class="list-group-item" [ngClass]="{'active': question.correct === question.answer}"> 
            <input type="radio" name={{question._id}} value="True" (click)="changeAnswer(true)"/>
            <label>True</label>
        </li>
        <li class="list-group-item" [ngClass]="{'active': question.correct === question.answer}"> 
            <input type="radio" name={{question._id}} value="False" (click)="changeAnswer(false)"/>
            <label>False</label>
        </li>
    </ul>
    Your Answer: {{question.answer}}
    <br>
    <button (click)="grade()">
        Grade
    </button>
</div>
